name: Linting and Testing

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get node version
        id: get-node-version
        shell: bash
        run: echo "node_version=$(sed 's/v//' .nvmrc)" >> $GITHUB_OUTPUT
      - name: Set up Node JS
        id: set-up-node-js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.get-node-version.outputs.node_version }}
      
      - name: Create pg_trgm extension
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres_test -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"

      - name: Install dependencies
        run: |
          npm install -g pnpm@8.15.9
          pnpm install

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: pnpm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres_test
